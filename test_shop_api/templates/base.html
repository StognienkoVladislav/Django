<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>
        <section>
            <ul>
                {% if username %}
                    <li><a href="/auth/logout/">Выйти ({{username}})</a></li>

        </section>
    </div>

    {% block content %}{% endblock %}
    {% block login %}{% endblock %}
    {% block preview %}{% endblock %}
</body>
</html>
