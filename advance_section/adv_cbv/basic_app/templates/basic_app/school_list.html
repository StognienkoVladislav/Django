
{% extends "basic_app/basic_app_base.html" %}


{% block body_block %}
    <div class="jumbotron">
        <h1>Welcome to a list of all the schools!</h1>
        <ol>
            {% for school in school_list %}
                <li><h2><a href="{{ school.id }}">{{ school.name }}</a></h2></li>
            {% endfor %}
        </ol>
    </div>
{% endblock %}
